name: CI - Testes Automatizados

on:
  push:
    branches:
      - main  # Certifique-se de que a branch correta esteja sendo usada
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'  # Verifique se a versão está correta

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests
      run: dotnet test
